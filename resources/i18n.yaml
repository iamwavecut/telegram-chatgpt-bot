"Hi, my name is %s!":
  BE: "Прывітанне, мяне завуць %s!"
  RU: "Привет, меня зовут %s!"
  UK: "Привіт, мене звати %s!"
"here":
  BE: "тут"
  RU: "тут"
  UK: "тут"
"I'm a bot, based on ChatGPT API. My source code is available %s, for you to audit it. I do not log nor store your message, but keep in mind, that I should store some history at runtime, to keep context, and I send it to OpenAI API. If it's concerning you – please stop and delete me.":
  BE: "Я бот, заснаваны на API ChatGPT. Мой зыходны код даступны %s, вы можаце праверыць яго. Я не запісваю і не захоўваю ваша паведамленне, але майце на ўвазе, што я павінен захоўваць некаторую гісторыю падчас выканання, каб захаваць кантэкст, і я адпраўляю яе ў OpenAI API. Калі гэта тычыцца вас - калі ласка, спыніцеся і выдаліце мяне."
  RU: "Я бот, основанный на API ChatGPT. Мой исходный код доступен %s, чтобы вы могли проверить его. Я не логгирую и не храню ваши сообщения, но имейте в виду, что мне нужно хранить небольшую историю во время выполнения, чтобы сохранить контекст диалога, и я отправляю ее в API OpenAI. Если это вас беспокоит — пожалуйста, прекратите общение и удалите диалог."
  UK: "Я бот, заснований на API ChatGPT. Мій вихідний код доступний %s, щоб ви могли його протестувати. Я не записую і не зберігаю ваші повідомлення, але майте на увазі, що я повинен зберігати деяку історію під час виконання, щоб зберегти контекст, і я надсилаю її до OpenAI API. Якщо це стосується вас - будь ласка, зупиніться і видаліть мене."
"If you want to restart the conversation from scratch, just type /start and the bot's recent memories will fade away.":
  BE: "Калі вы хочаце аднавіць размову з нуля, проста ўвядзіце /start, і апошнія ўспаміны бота знікнуць."
  RU: "Если вы хотите начать разговор с нуля, просто введите /start, и недавние воспоминания бота исчезнут."
  UK: "Якщо ви хочете відновити розмову з нуля, просто введіть /start, і останні спогади бота зникнуть."

"Unfortunately, I work terrible in groups, as ChatGPT was designed to be used in dialogues. Please message me in private.":
  BE: "На жаль, я жудасна працую ў групах, бо ChatGPT быў распрацаваны для выкарыстання ў дыялогах. Калі ласка, напішыце мне ў прыват."
  RU: "К сожалению, я ужасно работаю в группах, так как ChatGPT был разработан для использования в диалогах. Пожалуйста, напишите мне в приват."
  UK: "На жаль, я працюю дуже погано в групах, оскільки ChatGPT був розроблений для використання в діалогах. Будь ласка, напишіть мені в приватні повідомлення."
"Sorry, I don't have an answer.":
  BE: "Прабачце, у мяне няма адказу."
  RU: "К сожалению, у меня нет ответа."
  UK: "Вибачте, я не маю відповіді."
"I'm sorry, but this takes an unacceptable duration of time to answer. Request aborted.":
  BE: "Прабачце, але адказ займае недапушчальна шмат часу. Запыт адменены."
  RU: "Извините, но ответ занимает неприемлемо много времени. Запрос прерван."
  UK: "Вибачте, але відповідь займає неприйнятно багато часу. Запит скасовано."
"Switch to private chat":
  BE: "Пераключыцеся на прыватны чат"
  RU: "Переключиться на приватный чат"
  UK: "Відкрити приватний чат"
"Unfortunately, there was an error during the request. Please try again later. If it doesn't help, please contact the bot's maintainer.":
  BE: "На жаль, падчас запыту адбылася памылка. Калі ласка паспрабуйце зноў пазней. Калі гэта не дапамагае, звярніцеся да суправаджэння бота."
  RU: "К сожалению, во время запроса произошла ошибка. Пожалуйста, попробуйте позже. Если это не помогло, пожалуйста, обратитесь к администратору бота."
  UK: "На жаль, під час запиту сталася помилка. Будь-ласка спробуйте пізніше. Якщо це не допомогло, будь ласка, зв'яжіться з менеджером бота."
